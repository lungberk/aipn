<div class="container-fluid">
  <app-page-title title="Upload AIPN" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card-box">
        <h4 class="header-title">Upload AIPN File</h4>
        <div class="row">
          <div class="col-12">
            <div class="p-2">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="example-password">File</label>
                <div class="col-sm-6">
                  <input accept="application/xml" class="form-control" type="file"
                  (click)="$event.target.value = null"
                  (change)="handleUpload($event)">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-8 text-center">
                  <button class="btn btn-md btn-info" (click)="export()">Export</button>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
